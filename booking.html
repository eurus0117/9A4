<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='booking.css') }}">
</head>
<body>
    <header class="header">
        <h1>Select the venue you want to book</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('information') }}">information</a></li>
                <li><a href="{{ url_for('booking') }}">booking</a></li>
            </ul>
        </nav>
    </header>
    <main class="facilities">
        <!-- Gym -->
        <div class="facility">
            <img src="{{ url_for('static', filename='gym.jpg') }}" alt="gym" class="facility-image">
            <h2>GYM</h2>
            <button onclick="window.location.href='{{ url_for('gym_booking') }}';">book</button>
        </div>

        <!-- Swimming Pool -->
        <div class="facility">
            <img src="{{ url_for('static', filename='pool.jpg') }}" alt="Swimming Pool" class="facility-image">
            <h2>Swimming pool</h2>
            <button onclick="window.location.href='pool_booking.html';">book</button>
        </div>

        <!-- Climbing Center -->
        <div class="facility">
            <img src="{{ url_for('static', filename='climbing.jpg') }}" alt="climbing hall" class="facility-image">
            <h2>Climbing hall</h2>
            <button onclick="window.location.href='climbing_booking.html';">book</button>
        </div>

        <!-- Tennis Court -->
        <div class="facility">
            <img src="{{ url_for('static', filename='tennis.jpg') }}" alt="tennis" class="facility-image">
            <h2>tennis courts</h2>
            <button onclick="window.location.href='tennis_booking.html';">book</button>
        </div>
    </main>
</body>
</html>
